name = "module_lifecycle"
harness = false

[[bench]]
name = "load_balancer"
harness = false

[[bench]]
name = "rate_limiting"
harness = false

[[bench]]
name = "tcp_router"
harness = false

[[bench]]
name = "udp_router"
harness = false

[[bench]]
name = "tls_terminator"
harness = false

[[bench]]
name = "http_handler"
harness = false

[[bench]]
name = "websocket_handler"
harness = false

[[bench]]
name = "access_control"
harness = false

[[bench]]
name = "waf"
harness = false

[[bench]]
name = "l4_passthrough"
harness = false

[[bench]]
name = "mqtt_handler"
harness = false

[[bench]]
name = "http3_quic"
harness = false

[[bench]]
name = "ipc"
harness = false

[[bench]]
name = "config"
harness = false

[[bench]]
name = "perf_internals"
harness = false

[[bench]]
name = "metrics_tracing"
harness = false

[[bench]]
name = "e2e_proxy"
harness = false

[[bench]]
name = "concurrency"
harness = false

[[bench]]
name = "saturation"
harness = false

[profile.bench]
opt-level = 3
lto = "thin"
codegen-units = 1
debug = false

[lints.rust]
unsafe_code = "warn"
missing_docs = "warn"

[lints.clippy]
# Correctness - these are almost always bugs
correctness = { level = "deny", priority = -1 }

# Suspicious - likely bugs
suspicious = { level = "warn", priority = -1 }

# Performance - inefficient code
perf = { level = "warn", priority = -1 }

# Style - idiomatic Rust
style = { level = "warn", priority = -1 }

# Complexity - overly complex code
complexity = { level = "warn", priority = -1 }

# Pedantic (optional, stricter)
# pedantic = { level = "warn", priority = -1 }

# Specific lint overrides
module_name_repetitions = "allow"
too_many_arguments = "allow"
